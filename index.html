<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Users</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 14px;
            background: #ecf0f3;
            margin: 0;
            padding: 15px;
        }

        h1 {
            margin-bottom: 5px;
            color: #2c3e50;
            font-size: 32px;
            font-weight: bold;
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            color: #34495e;
            font-weight: 600;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #2c3e50;
            border-radius: 12px;
        }


        .card:nth-child(odd) {
            border-color: #3498db;
            background: #d6eaf8;
        }

        .card:nth-child(even) {
            border-color: #e74c3c;
            background: #fadbd8;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2),
                -8px -8px 20px rgba(255, 255, 255, 0.8);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #3498db;
        }

        strong {
            font-size: 16px;
            color: #2c3e50;
        }

        p {
            margin: 6px 0;
            font-size: 14px;
            color: #555;
        }

        p strong {
            color: #2c3e50;
        }
    </style>
</head>

<body>

            </student>
        </students>`;

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(studentsXML, "text/xml");
        const students = xmlDoc.getElementsByTagName("student");
        const container = document.getElementById("student-list");

        for (let student of students) {
            const studentCard = document.createElement("div");
            studentCard.classList.add("card");
            studentCard.innerHTML = `
                <div class="card-header">
                    <img src="${student.getElementsByTagName("picture")[0].textContent}" alt="Student Picture">
                    <strong>${student.getElementsByTagName("name")[0].textContent}</strong>
                </div>
                <p><strong>Course:</strong> ${student.getElementsByTagName("course")[0].textContent}</p>
                <p><strong>Year Level / Section:</strong> ${student.getElementsByTagName("year")[0].textContent} ${student.getElementsByTagName("section")[0].textContent}</p>
                <p><strong>Adviser:</strong> ${student.getElementsByTagName("adviser")[0].textContent}</p>
                <p><strong>School Year:</strong> ${student.getElementsByTagName("schoolYear")[0].textContent}</p>
            `;
            container.appendChild(studentCard);
        }
    </script>
</body>

</html>
